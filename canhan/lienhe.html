<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liên hệ | Nguyễn Đức Thành</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <h1>Nguyễn Đức Thành</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="trangchu.html">Trang chủ</a></li>
          <li><a href="thongtin.html">Thông tin</a></li>
          <li class="current"><a href="lienhe.html">Liên hệ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <section class="contact-section">
    <div class="container">
      <h2>Liên hệ với tôi</h2>
      <p>Bạn có thể liên hệ qua biểu mẫu bên dưới:</p>

      <form class="contact-form">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Nội dung:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Gửi</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Nguyễn Đức Thành</p>
  </footer>

</body>
</html>
