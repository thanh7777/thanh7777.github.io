<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liên hệ | Nguyễn Đức Thành</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <h1>Nguyễn Đức Thành</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="trangchu.html">Trang chủ</a></li>
          <li><a href="thongtin.html">Thông tin</a></li>
          <li class="current"><a href="lienhe.html">Liên hệ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- THÔNG TIN LIÊN HỆ -->
  <section class="contact-info">
    <div class="container">
      <h2>Thông tin liên hệ</h2>
      <p>Bạn có thể liên hệ với tôi qua các phương thức sau:</p>
      <ul>
        <li>📧 Email: <strong>nguyenducthanh@example.com</strong></li>
        <li>📞 Điện thoại: <strong>+84 123 456 789</strong></li>
        <li>🌍 Địa chỉ: <strong>Hà Nội, Việt Nam</strong></li>
      </ul>
    </div>
  </section>

  <!-- FORM LIÊN HỆ -->
  <section class="contact-form">
    <div class="container">
      <h2>Gửi tin nhắn</h2>
      <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Nội dung:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Gửi</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Nguyễn Đức Thành. All rights reserved.</p>
  </footer>

</body>
</html>
